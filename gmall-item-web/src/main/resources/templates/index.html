<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<br/>
    hello thymeleaf!

  <!--循环取值-->

</p>

<input type="checkbox"  th:checked="${check}=='0'"/>

<script language="JavaScript">
function a(hello) {
    alert("js函数被调用"+hello)

}
